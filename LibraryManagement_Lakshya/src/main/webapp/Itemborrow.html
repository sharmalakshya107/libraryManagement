                <h1 class="display-5 fw-light">Borrow from Library</h1>
                <div class="col-lg-6 mx-auto mt-3">
                    <form class="p-4 p-md-5 border rounded-3 bg-light" action="ItemBorrowServlet" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Item Name">

                        </div>

                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select pt-2" id="item_type" name="item_type" aria-label="Item Type">

                                <option value="Book">Book</option>
                                <option value="Newspaper">Newspaper</option>
                                <option value="Magazine">Magazine</option>
                            </select>
                        </div>
                        <div class="form-floating mb-3">

                        <div class="form-floating mb-3">

                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="branch" name="branch" placeholder="Branch">
                            <label for="branch">Branch</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="year" name="year" placeholder="Year">
                            <label for="year">Year</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
                            <label for="address">Address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="time_period" name="time_period" placeholder="Time Period">
                            <label for="time_period">Time Period</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Borrow</button>
